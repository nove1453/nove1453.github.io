<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資産形成シミュレーション</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; padding: 10px; }
        h1 { text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type=number] { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .result { margin-top: 20px; background-color: #f0f0f0; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>

<h1>資産形成シミュレーション</h1>

<form id="simulationForm">
    <label for="monthlyIncome">手取り月収（円）:</label>
    <input type="number" id="monthlyIncome" name="monthlyIncome" min="0" value="400000" required>

    <label for="bonus">年間ボーナス（円）:</label>
    <input type="number" id="bonus" name="bonus" min="0" value="1600000" required>

    <label for="livingExpense">毎月の生活費（円）:</label>
    <input type="number" id="livingExpense" name="livingExpense" min="0" value="250000" required>

    <label for="travelCost">2ヶ月に1回の旅行費用（円）:</label>
    <input type="number" id="travelCost" name="travelCost" min="0" value="100000" required>

    <label for="annualShopping">年1回の買い物費用（円）:</label>
    <input type="number" id="annualShopping" name="annualShopping" min="0" value="300000" required>

    <button type="button" onclick="calculate()">計算する</button>
</form>

<div class="result" id="resultArea"></div>

<script>
function calculate() {
    const monthlyIncome = Number(document.getElementById('monthlyIncome').value);
    const bonus = Number(document.getElementById('bonus').value);
    const livingExpense = Number(document.getElementById('livingExpense').value);
    const travelCost = Number(document.getElementById('travelCost').value);
    const annualShopping = Number(document.getElementById('annualShopping').value);

    const yearlyIncome = monthlyIncome * 12 + bonus;
    const yearlyLivingExpense = livingExpense * 12;
    const yearlyTravelExpense = travelCost * 6;
    const yearlyTotalExpense = yearlyLivingExpense + yearlyTravelExpense + annualShopping;

    const yearlyDisposableIncome = yearlyIncome - yearlyTotalExpense;
    const monthlyInvestmentAmount = yearlyDisposableIncome / 12;

    let resultHTML = `<h2>計算結果</h2>`;
    resultHTML += `<p><strong>年間収入:</strong> ${yearlyIncome.toLocaleString()} 円</p>`;
    resultHTML += `<p><strong>年間生活費:</strong> ${yearlyLivingExpense.toLocaleString()} 円</p>`;
    resultHTML += `<p><strong>年間旅行費用:</strong> ${yearlyTravelExpense.toLocaleString()} 円</p>`;
    resultHTML += `<p><strong>年間買い物費用:</strong> ${annualShopping.toLocaleString()} 円</p>`;
    resultHTML += `<p><strong>年間支出合計:</strong> ${yearlyTotalExpense.toLocaleString()} 円</p>`;

    if (yearlyDisposableIncome < 0) {
        resultHTML += `<p style="color:red;"><strong>警告:</strong> 支出が収入を超えています。見直しが必要です。</p>`;
    } else {
        resultHTML += `<p><strong>年間余剰資金（貯蓄・投資に回せるお金）:</strong> ${yearlyDisposableIncome.toLocaleString()} 円</p>`;
        resultHTML += `<p><strong>毎月積立や投資に回せる金額の目安:</strong> ${Math.floor(monthlyInvestmentAmount).toLocaleString()} 円</p>`;
    }

    document.getElementById('resultArea').innerHTML = resultHTML;
}
</script>

</body>
</html>
